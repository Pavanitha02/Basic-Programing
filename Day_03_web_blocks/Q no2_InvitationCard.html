<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <style>
        body{
            background-color: #f2f2f2;
            font-family:Arial, Helvetica, sans-serif;
        }
        .invitation-card{
            background-color: beige;
            border:3px solid #555;
            text-align: center;
            border-radius: 10px;
            width:60%;
            margin:40px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .invitation-card img{
            width:300px;
            display:block;
            margin:0 auto 20px;
            border-radius: 10px;
        }
        h2{
            color: darkblue;
            margin-bottom: 10px;
        }
        p{
            font-size: 18px;
            color:#333;
            line-height: 1.6;
        }
        .container{
            font-style: italic;
            color:#555;
            margin-top:15px;
        }
        button{
            background-color: rgb(95, 95, 213);
            color:white;
            border:none;
            font-size:20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor:pointer
            text-align: center;
            transition:background-color 0.3s;

        }
        button:hover{
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <img src="https://img.freepik.com/premium-vector/any-company-logo_876127-37.jpg" alt="Company Logo">
        <h2>You're Invited to Our Grand Lanuch</h2>
        <p>
            <strong>Date:</strong>20th November 2025<br>
            <strong>Time:</strong>6:00 PM Onwards<br>
            <strong>Venue:</strong>Sunrise Convention Hall,Hyderabad
        </p>
        <p class="container">
            Join us as we celebrate innovation,growth,and new beginnings,Our vision is to bring technology closer to people.
        </p>
        <button>Join Now!</button>
    </div>
</body>
</html>
