<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

</head>
<body>
    <header>
        <img src="https://tse1.mm.bing.net/th/id/OIP.uLI9bAivhH-zg50a2udALQHaHa?cb=ucfimg2ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" width="100" height="100">
       <h1>Join LearnSpace</h1> 
       <p>Create your account to get started with us!</p>
       </header>
       <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" id="male" value="radio">
            <label for="male">Male</label>

            <input type="radio" id="other" name="other" value="other">
            <label for="other">Other</label>

            </fieldset><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

            <button style="background-color: rgb(113, 113, 227);",>Sign Up</button>
        </form>
       </main>
       <footer>
        <p>Already have an account? <a href="www.google.com">Click here</a></p>
       </footer>
</html>
